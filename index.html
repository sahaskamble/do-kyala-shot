<!DOCTYPE html>
<html lang="en">

<head>
	<title>Ai Project</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link href="css/output.css" rel="stylesheet"> -->
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<style>
		:root {
			--prime-color: #3b82f6;
		}

		span>i {
			font-size: 30px;
		}

		.icons {
			border-radius: 50%;
			display: flex;
			justify-content: center;
			align-items: center;
			transition: 190ms ease-in-out;
		}

		.icons.expan {
			width: 300px;
		}

		.icons:hover {
			background-color: var(--prime-color);
		}

		#navbar.expand {
			width: 300px;
		}

		.div.expand {
			width: 300px;
		}

		#inner_cnt1.open {
			align-items: start;
		}
	</style>
</head>

<body>
	<div class="main">
		<nav id="navbar" class="w-full lg:w-[70px] bg-black h-[70px] lg:h-screen fixed bottom-0 lg:left-0 lg:top-0 ">
			<div id="inner_cnt1" class="flex lg:flex-col justify-around items-center h-[70px] lg:h-auto">
				<div class="div_cnt w-[60px] h-[50px] bg-[--prime-color] rounded-md flex justify-center items-center">
					<span class="p-4 cursor-pointer">
						<i id="icon1" class="fa-solid fa-bars text-[35px] text-white"></i>
					</span>
				</div>
				<div id="div"
					class="w-[50px] lg:w-[70px] h-[50px] lg:h-[30dvh] text-white flex flex-col items-center justify-center gap-4">

					<span class="icons p-4 flex justify-start gap-[2rem]">
						<i class="fa-solid fa-blog"></i>
						<div id="sub1" class="hidden text-xl">
							Blogs
						</div>
					</span>
					<span class="icons p-4 flex justify-start gap-[2rem]">
						<i class="fa-solid fa-list"></i>
						<div id="sub2" class="hidden text-xl">
							Preditions
						</div>
					</span>
				</div>
			</div>
		</nav>
	</div>

	<script type="text/javascript">

		window.onload = (event) => {
			const btn = document.getElementById("icon1");
			const nav = document.getElementById("navbar");
			const in_cnt1 = document.getElementById("inner_cnt1");
			const in_cnt2 = document.getElementsByClassName("div_cnt");
			const sub1 = document.getElementById("sub1");
			const sub2 = document.getElementById("sub2");
			const icons = document.getElementById("div");
			const icons1 = document.getElementsByClassName("icons");

			// console.log(nav);
			btn.addEventListener("click", () => {

				let part1 = btn.classList.contains("fa-bars");
				let part2 = btn.classList.contains("fa-xmark");
				let part3 = sub1.classList.contains("hidden");
				let part4 = sub2.classList.contains("hidden");

				//toggle the navbar in full screen
				nav.classList.toggle("expand");

				if (part1 === true) {
					btn.classList.remove("fa-bars");
					btn.classList.add("fa-xmark");
					icons.style.width = "300px";
					// icons1.style.width = "300px";
				} else if (part2 === true) {
					btn.classList.remove("fa-xmark");
					btn.classList.add("fa-bars");
				}

				// icons.classList.toggle("expand");

				//variables for nav
				in_cnt1.classList.toggle("open");

				in_cnt1.classList.toggle("px-[5px]");

				if (part3 === true && part4 === true) {
					sub1.classList.remove("hidden");
					sub2.classList.remove("hidden");
					sub1.style.borderRadius = "10px";
					sub2.style.borderRadius = "10px";

				} else {
					sub1.classList.add("hidden");
					sub2.classList.add("hidden");
				}

				// in_cnt2.style.backgroundColor = "#000";
			});
		};


	</script>
</body>

</html>
